<form [formGroup]="form" (ngSubmit)="login(form)">
   <div *ngIf="form.errors"  class="alert alert-danger">Username or password is incorrect</div>
    <div class="form-group">
        <h1 style="margin:40px">This is Reactive Form</h1>
        <label for="username">Username</label>
        <input 
            formControlName="username"
           
            id="username" 
            type="text"  autocomplete="off"
            class="form-control">
            <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">username Name is required</div>
                <div *ngIf="username.errors.minlength">length should be greater than 3 </div>
                <div *ngIf="username.errors.cannotContainSpace">No space required</div>
                
                <div *ngIf="username.errors.ShouldBeUnique">Vipin is already taken</div>
            </div>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                pass is required.
            </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
