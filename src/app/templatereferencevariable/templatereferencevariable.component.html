<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <label for="name">Name</label>
    <input type="text" #ref id="name" class="form-control" name="name" ngModel required />
    <button type="submit">Submit</button>
  </form>
  <p>{{ref.value}}</p>
